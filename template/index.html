<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Confidential</title>
</head>

<body onload="SizeDefault()">  <!-- On utilise le onload pour qu'à chaque fois que la page se charge, la fonction "SizeDefault" s'execute.-->
    <h1>DATABASE</h1>           
    <div class="result-size" id="ResultSize">       
        <label>Choose the number of the results on the page : </label>
        <select onchange="SizePage()" name="size" id="ChooserSize">   <!-- On utilise le onchange pour qu'à chaque fois que la valeur du Select est modifier, on execute la fonction "SizePage"-->
            <option value="Infinity">All Results</option>
            <option value="10">10</option>
            <option value="20" selected>20</option>     <!--Ce sont donc ici toutes les options possibles et l'attribut "selected" permet que la valeur afficher de base pour le selct soit 20-->
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>
    <div class="form-group">
        <input type="text" id="search" class="form-control form-control-lg" placeholder="SEARCH BY NAME">
    </div>
    <div id="match-list">

    </div>
    <table class="table-heroes" cellpadding="0" cellspacing="0" border="0">
        <thead>
            <tr>
                <th scope="col">ICON</th>
                <th scope="col">NAME</th>
                <th scope="col">FULLNAME</th>
                <th scope="col">INTELLIGENCE</th>
                <th scope="col">STRENGTH</th>
                <th scope="col">SPEED</th>
                <th scope="col">DURABILITY</th>
                <th scope="col">POWER</th>
                <th scope="col">COMBAT</th>
                <th scope="col">RACE</th>
                <th scope="col">GENDER</th>
                <th scope="col">HEIGHT</th>
                <th scope="col">WEIGHT</th>
                <th scope="col">PLACE OF BIRTH</th>
                <th scope="col">ALIGNEMENT</th>
            </tr>
        </thead>
        <tbody class="table-content" id="data">

        </tbody>
    </table>


    <script src="../scripts/main.js"></script>
</body>

</html>
